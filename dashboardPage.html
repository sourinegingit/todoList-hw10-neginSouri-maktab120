<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="taskContainer">
    <div class="dashborde-container">
      <header class="header-container">
        <h1>Task Dashboard</h1>
        <input type="text" id="search" placeholder="Search tasks..." />
      </header>

      <div class="board">
        <div class="section" id="inProgress">
          <h2>In Progress</h2>
          <button onclick="openTaskModal()" class="btn">Add Task</button>
          <!-- <div class="tasks" id="inProgressTasks"></div> -->
          <div class="tasks" id="inProgressTasks"></div>
        </div>
        <div class="section" id="done">
          <h2>Doing</h2>
          <button onclick="openTaskModal()" class="btn">Add Task</button>
          <!-- <div class="tasks" id="doneTasks"></div> -->
          <div class="tasks" id="doingTasks"></div>
        </div>

        <div class="section" id="willBeDone">
          <h2>Done </h2>
          <button onclick="openTaskModal()" class="btn">Add Task</button>
          <!-- <div class="tasks" id="willBeDoneTasks"></div> -->
          <div class="tasks" id="DoneTasks"></div>
        </div>
      </div>
    </div>

    <div class="modal" id="taskModal" style="display: none">
      <form id="taskForm">
        <div class="input">
          <label for="taskTitle">title:</label>
          <input type="text" id="taskTitle" placeholder="Task Title"  />
        </div>

        <div class="input">
          <label for="taskDescription">Description:</label>
          <textarea
            id="taskDescription"
            placeholder="Task Description"
            
          ></textarea>
        </div>

        <div class="input">
          <label for="taskDueDate">Date:</label>
          <input type="date" id="taskDueDate"  />
        </div>

        <div class="input">
          <label for="taskPerformer">taskPerformer:</label>
          <input
            type="text"
            id="taskPerformer"
            placeholder="Task Performer"
            
          />
        </div>
        <div class="input">
          <select id="taskStatus" >
            <option value="done">Done</option>
            <option value="inProgress">In Progress</option>
            <option value="willBeDone">Will Be Done</option>
          </select>
        </div>

        <div class="button">
          <button type="submit" class="btnn">Save Task</button>
          <button type="button" onclick="closeTaskModal()" class="btnn">
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
